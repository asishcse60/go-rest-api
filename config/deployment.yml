---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-rest-api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      name: go-rest-api
  template:
    metadata:
      labels:
        name: go-rest-api
    spec:
      containers:
        - name: go-rest-api
          image: "dockerasu60/go-rest-api:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: DB_PORT
              value: "$DB_PORT"
            - name: DB_HOST
              value: "$DB_HOST"
            - name: DB_PASSWORD
              value: "$DB_PASSWORD"
            - name: DB_TABLE
              value: "$DB_TABLE"
            - name: DB_USERNAME
              value: "$DB_USERNAME"